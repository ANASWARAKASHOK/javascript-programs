<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Quadratic Equation</title>
</head>

<body>
  <script type="text/javascript">
    do {
      var root1, root2;
      var a = prompt("Enter a ");
      var b = prompt("Enter b ");
      var c = prompt("Enter c ");
      var res = b * b - 4 * a * c;
      if (res > 0) {
        root1 = (-b + Math.sqrt(res)) / (2 * a);
        root2 = (-b - Math.sqrt(res)) / (2 * a);
        alert("The roots of the quadratic equation are ${root1} and ${root2}");
      } else if (res == 0) {
        root1 = root2 = -b / (2 * a);
        alert("The root of the quadratic equation is " + root1);
      } else {
        alert("The roots of the quadratic equation are imaginary");
      }

      var con = confirm("Do you want to continue?");
    }
    while (con);
  </script>
</body>

</html>
