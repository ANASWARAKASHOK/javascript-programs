<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Factorial</title>
</head>

<body>
  <script type="text/javascript">
    var num = prompt("Enter the number ");
    var i, fact = 1;
    for (i = 1; i <= num; i++) {
      fact = fact * i;
    }
    window.alert("The factorial of " + num + " is " + fact);
  </script>


</body>

</html>
