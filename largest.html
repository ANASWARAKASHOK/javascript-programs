<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Largest Number</title>
  </head>
  <body>
<script type="text/javascript">
  var a=prompt("Enter First Number ");
	var b=prompt("Enter Second Number ");
	var c=prompt("Enter Third Number ");
	if(a>b && a>c)
		window.alert(a+" is the Largest Number");
	else if(b>c)
		window.alert(b+" is the largest Number");
	else
		window.alert(c+" is the largest Number ");
</script>
  </body>
</html>
